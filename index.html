<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueBiz Selector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #002b5c; /* Dark blue */
      color: white;
    }header {
  background: linear-gradient(to bottom, #e0f0ff, #002b5c);
  padding: 20px;
  text-align: center;
}

.plate {
  background-color: #013a7c;
  margin: 40px auto;
  padding: 20px;
  border-radius: 12px;
  width: 80%;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
}

.plate img {
  max-width: 100px;
  margin: 10px;
  vertical-align: middle;
}

.plate a {
  display: inline-block;
  margin: 10px;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
}

.plate a:hover {
  text-decoration: underline;
}

.caption {
  font-size: 1.2em;
  margin-top: 15px;
}

  </style>
</head>
<body>
  <header>
    <h1>BlueBiz Selector</h1>
    <p>Choose from HP, Ford, Visa, Domino's Pizza, P&G, Unilab, Barclays, Tata Motors, Herta, BlueScope Steel, and Panasonic.</p>
  </header>  <div class="plate">
    <div class="caption">That Website for:</div>
    <a href="https://www.hp.com"><img src="https://logo.clearbit.com/hp.com" alt="HP Logo" /></a>
    <a href="https://www.ford.com"><img src="https://logo.clearbit.com/ford.com" alt="Ford Logo" /></a>
    <a href="https://www.visa.com"><img src="https://logo.clearbit.com/visa.com" alt="Visa Logo" /></a>
    <a href="https://www.dominos.com"><img src="https://logo.clearbit.com/dominos.com" alt="Dominos Logo" /></a>
    <a href="https://us.pg.com"><img src="https://logo.clearbit.com/pg.com" alt="P&G Logo" /></a>
    <a href="https://www.unilab.com.ph"><img src="https://logo.clearbit.com/unilab.com.ph" alt="Unilab Logo" /></a>
    <a href="https://home.barclays"><img src="https://logo.clearbit.com/barclays.com" alt="Barclays Logo" /></a>
    <a href="https://www.tatamotors.com"><img src="https://logo.clearbit.com/tatamotors.com" alt="Tata Motors Logo" /></a>
    <a href="https://www.herta.com"><img src="https://logo.clearbit.com/herta.com" alt="Herta Logo" /></a>
    <a href="https://www.bluescope.com"><img src="https://logo.clearbit.com/bluescope.com" alt="BlueScope Steel Logo" /></a>
    <a href="https://www.panasonic.com"><img src="https://logo.clearbit.com/panasonic.com" alt="Panasonic Logo" /></a>
  </div>  <footer style="text-align:center; padding: 20px; color: #ccc;">
    <p>bluebiz.github.io</p>
  </footer>
</body>
</html>
