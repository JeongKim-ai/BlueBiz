<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Company Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .brand-card {
            width: 200px;
            margin: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .brand-card img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .brand-card a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .brand-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Blue Company Brands</h1>
    <p>Explore the brands that represent excellence in their industries</p>
</header>

<div class="container">
    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/HP_logo_2012.svg" alt="HP Logo">
        <a href="https://www.hp.com" target="_blank">HP</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Ford_logo_2017.svg" alt="Ford Logo">
        <a href="https://www.ford.com" target="_blank">Ford</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Visa_Logo.svg" alt="Visa Logo">
        <a href="https://www.visa.com" target="_blank">Visa</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Dominos_Pizza_Logo.svg" alt="Domino's Pizza Logo">
        <a href="https://www.dominos.com" target="_blank">Domino's Pizza</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Procter_and_Gamble_logo.svg" alt="P&G Logo">
        <a href="https://us.pg.com" target="_blank">P&G</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Unilab_logo.svg" alt="Unilab Logo">
        <a href="https://www.unilab.com.ph" target="_blank">Unilab</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Barclays_logo_2010.svg" alt="Barclays Logo">
        <a href="https://home.barclays" target="_blank">Barclays</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Tata_Motors_logo.svg" alt="Tata Motors Logo">
        <a href="https://www.tatamotors.com" target="_blank">Tata Motors</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Herta_logo.svg" alt="Herta Logo">
        <a href="https://www.herta.com" target="_blank">Herta</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/BlueScope_Steel_logo.svg" alt="BlueScope Steel Logo">
        <a href="https://www.bluescope.com" target="_blank">BlueScope Steel</a>
    </div>

    <div class="brand-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Panasonic_logo.svg" alt="Panasonic Logo">
        <a href="https://www.panasonic.com" target="_blank">Panasonic</a>
    </div>
</div>

</body>
</html>
